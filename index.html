<!DOCTYPE html>

<html>

    <head>

        <title>Google Homepage</title>

        <style>
            #googleLogo {
                /* center the logo using grid */
                display: flex;
                flex-direction: row;
                justify-content: center;
                margin-top: 10em;
            }
            
            #searchBox {
               /*center the searchbox undeneath the logo */
                display: flex;
                flex-direction: row;
                justify-content: center;
                
           }
             
            input[type=text] {
                /* center increase the width of the searchbox */
               width: 30em;
               margin-bottom: 10px;
            }

            
            .searchButtons {
                /* center-align the buttons underneath the search box */
                display: flex;
                flex-direction: row;
                justify-content: center;
                margin-right: auto;
                
            }
            
         
           
        </style>

    </head>

    <body>
        
        <div id="googleLogo">
           <!-- logo -->
            <img src="images/google_logo.png" alt="google logo">
        </div>

        <div id="searchBox" display="flex" flex-direction="row" justify-content="center">     
           <!-- google searchbox -->
            <input type="text"> 
        </div>
        
        <div class="searchButtons">
            <!-- search buttons -->
            <button type="button">Google Search</button>
            <button type="button">I'm Feeling Lucky</button> 

        </div>

        <p>About</p>
        <p>Store</p>

        <p>Gmail</p>
        <p>Images</p>

        <button type="submit">Sign In</button>

        <p>Advertising</p>
        <p>Business</p>
        <p>How Search works</p>

        <p>Privacy</p>


    </body>

</html>
